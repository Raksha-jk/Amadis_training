<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="header" style="background-color: red;">header</div>
        <div id="nav" style="background-color: rgb(0, 213, 255);">nav</div>
        <div id="main">
            <div id="section1">
                <div id="section" style="background-color: rgb(255, 200, 0);">section</div>
                <div id="article" style="background-color: rgb(255, 102, 0);">article</div>
            </div>
            <div id="aside" style="background-color: rgb(255, 0, 179);">aside</div>
        </div>
        <div id="footer" style="background-color: rgb(106, 99, 99);">footer</div>
    </div>
</body>
</html>
