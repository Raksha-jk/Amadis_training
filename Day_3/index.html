<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .box2{
    margin: 10px;
    width: 100px;
    height: 100px;
    background-color: rgb(160, 146, 230);
    border: 2px solid rgb(0, 79, 0);
    text-align: center;
    align-content: center;
}
    </style>
</head>
<body>
    <section id="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
    </section>
    <section id="layout">
        <b>Hello</b>
        <br>
        <b>bye</b>
        <p>Welcome to my page</p>
    </section>
    <section>
        <h3>CSS Positions</h3>
        <div style="margin: 10px;
    width: 500px;
    height: 500px;
    background-color: rgb(146, 230, 146);
    border: 2px solid rgb(0, 79, 0);
    position:relative;">
            <div style="margin: 10px;
    width: 10px;
    height: 10px;
    background-color: rgb(230, 146, 146);
    border: 2px solid rgb(255, 0, 0);
    position:absolute;
    top: 100px;
    left:200px;">

            </div>
        </div>
        <div style="margin: 10px;
    width: 500px;
    height: 500px;
    background-color: rgb(146, 230, 146);
    border: 2px solid rgb(0, 79, 0);
    position:relative;">
            <div style="margin: 10px;
    width: 10px;
    height: 10px;
    background-color: rgb(230, 146, 146);
    border: 2px solid rgb(255, 0, 0);
    position:sticky;
    top: 200px;
    left:200px;">

            </div>
        </div>
    </section>
    <section>
        <div style="background-color: coral;
  width: 200px;
  height: 65px;
  border: 1px solid;
  overflow: auto;">You can use the overflow property when you want to have better control of the layout. The overflow property specifies what happens if content overflows an element's box.</div>
    </section>
    <section>
        <h3>Flex Box</h3>
        <div class="container">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>    
        </div>
    </section>
</body>
</html>
